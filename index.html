<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Headlines</title>
  <style>
    body { font-family: Arial, sans-serif; background: white; color: black; }
    h1 { text-align: center; }
    .article { margin: 10px 0; }
    a { text-decoration: none; color: black; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Latest Articles</h1>
  <div id="articles"></div>

  <script>
    async function fetchArticles() {
      try {
        const response = await fetch("https://assessment-08f9adfa530b.herokuapp.com/articles"); // Update to your server URL
        const articles = await response.json();

        const container = document.getElementById("articles");
        articles.reverse(); // Reverse chronological order

        articles.forEach((article) => {
          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `<a href="${article.link}" target="_blank">${article.title}</a>`;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error fetching articles:", error);
      }
    }

    fetchArticles();
  </script>
</body>
</html>
